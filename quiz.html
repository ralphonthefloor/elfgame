<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elf Quiz</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;1,300&family=Twinkle+Star&display=swap" rel="stylesheet">

    <!--Icons - Font Awesome-->
    <script src="https://kit.fontawesome.com/58445687ce.js" crossorigin="anonymous"></script>

    <!-- MY CSS -->
    <link rel="stylesheet" href="CSS/style.css">

  </head>
  <body>

    <!-- HEADER -->
    <div class="header">
      <h1>elf fun.</h1>
    </div>

<!-- QUIZ CONTAINER -->
    <div id="quiz-container">

      <ul class="list-group">
        <li class="list-group-item list-group-header">
          <p id="question">Here is the question that needs to be answered with radio buttons below:</p>
        </li>
        <li class="list-group-item">
          <input id="ans-btn-1" class="form-check-input me-1" type="radio" name="quiz-answer" value="1" aria-label="...">
          <span id="ans-text-1">First answer</span>
        </li>
        <li class="list-group-item">
          <input id="ans-btn-2" class="form-check-input me-1" type="radio" name="quiz-answer" value="2" aria-label="...">
          <span id="ans-text-2">Second answer</span>
        </li>
        <li class="list-group-item">
          <input id="ans-btn-3" class="form-check-input me-1" type="radio" name="quiz-answer" value="3" aria-label="...">
          <span id="ans-text-3">Third answer</span>
        </li>
        <li class="list-group-item">
          <input id="ans-btn-4" class="form-check-input me-1" type="radio" name="quiz-answer" value="4" aria-label="...">
          <span id="ans-text-4">Fourth answer</span>
        </li>
        <li class="list-group-item">
          <!-- THIS BUTTON SHOULD CALL THE CHECKANSWER FUNCTION AND PASS THE SELECTED ANSWER TO IT -->
          <input class="btn btn-lg btn-outline-dark" type="button" name="submit-button" value="Submit" onclick="submitAnswer()" aria-label="...">
        </li>
        <li class="list-group-item">
          <span id="stats1">Stats</span>
          <span id="stats2">Stats</span>
        </li>
      </ul>

    </div>

<!-- QUIZ JS -->
<script src="JS/quiz.js"></script>

  </body>
</html>
